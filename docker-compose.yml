version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: claryx-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-claryx_admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-CX9k2mP8vQ7nR5tL3wE6yU4iO1aS0dF}
      MONGO_INITDB_DATABASE: claryx-erp
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - claryx-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: claryx-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-RX7m9N2kP5qW8tY1uI4oE6rT3aS0dF}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - claryx-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: claryx-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-claryx_admin}:${MONGO_ROOT_PASSWORD:-CX9k2mP8vQ7nR5tL3wE6yU4iO1aS0dF}@mongodb:27017/claryx-erp?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-a8f5f167f44f4964e6c998dee827110c}
      SESSION_SECRET: ${SESSION_SECRET:-b9e6a7c8d9f0e1a2b3c4d5e6f7a8b9c0}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-RX7m9N2kP5qW8tY1uI4oE6rT3aS0dF}
      SENTRY_DSN: ${SENTRY_DSN:-}
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: 5242880
    ports:
      - "5000:5000"
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - claryx-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: claryx-frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:5000}
      REACT_APP_SENTRY_DSN: ${REACT_APP_SENTRY_DSN:-}
      REACT_APP_ENVIRONMENT: production
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - claryx-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  claryx-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local
